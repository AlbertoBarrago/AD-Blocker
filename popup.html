<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>albz-ad-blocker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <div class="header-right">
        <img src="icons/icon48.png" width="24" height="24" alt="icon">
        <h3>Ad Blocker Men√π</h3>
    </div>
    <div class="header-left">
        <div class="toggle-switch">
            <span class="toggle-text">Disable</span>
            <input type="checkbox" id="disable-plugin">
            <label for="disable-plugin" class="switch-label"></label>
        </div>
    </div>
</header>
<div class="actions" id="actions-container">
    <button type="button" id="whitelist-toggle">Add Current Site to Whitelist</button>
    <button type="button" id="view-ads">View Blocked Ads</button>
</div>
<div id="blocked-list"></div>
<footer></footer>
<script src="popup.js"></script>
</body>

</html>
